      text:`ุงูุตูุญูุฉู ููู ููููููููููุง ุงูุนูุงู ููุง ุชูุนูููู ุงูุฎูููู ูููู ุงูุฃูููุฑุงุถู ุฃูู ููุณูุจูุจูุงุช ุงูุนูุฌูุฒูุ ูููููููุง ุชูุนูููู ุชูููุชูุน ุงูุฅููุณูุงูู ุจูููุง ููููุจูู ุงููู - ุนูุฒูู ูุฌูู- ูููู ููุนููู ููุณูุชูุทููุน ุจููุง ุชูุญููููู ุญูุงููุฉู ุงูุชููุงุฒู ุงูุตููุญููุฉ ููููููู ูุธูุงุฆููู ุงูุฌูุณูู ุงูุจูุฏููููููุฉู ูุงูุนููููููููุฉู ูุงููููููุณููููุฉ ูุงูุงุฌูุชูููุงุนููููุฉ.

    // ููุงุญุธุฉ: ุงููุตุงู ุงูุชุงููุงู (ุงูุฑุงุจุน/ุงูุฎุงูุณ) ููุฌูุฏุงู ุฃุนูุงูุ ูุจูู ูุต (ุงูุจุฑ) ู(ุงููุตุงูุง) ู(ุงูุญุณุงุณูุฉ) ูุถุงููู.
    // ูุจูู ูุตุงู: (ุจุฑ ุงูููู) ู(ุงููุตุงูุง) ู(ุงูุญุณุงุณูุฉ) ููุฌูุฏููุ ููุชุจูู ูุตุงู ูู ูุงุฆูุชู: (ุตุญุชูุง) ู(ุงููุดุฑูุจุงุช ุงูุบุงุฒูุฉ) ููุฌูุฏูู.
    // ูุชุจูู ูุต ูุงุญุฏ: (ุงููุนูุจุงุช) ููุฌูุฏ. โ
  };

  // ุชูุจูู: ุฅุฐุง ูุชุญ ุงููุณุชุฎุฏู id ุบูุฑ ููุฌูุฏ
  if(!DATA[id]){
    alert("ูุฐุง ุงููุต ุบูุฑ ููุฌูุฏ. ุณูุชู ูุชุญ ุงููุต ุงูุฃูู.");
  }
  const T = DATA[id] || DATA[1];

  document.title = `${T.title} - ููุตุฉ ูุบุชู`;
  document.getElementById("title").textContent = `๐ ${T.title}`;
  document.getElementById("typeLine").textContent = `ููุน ุงููุต: ${T.type}`;

  // ุนุฑุถ ุงููุต

  `;

  // ูุนูููุงุช ุงููุต (ุฃุณูู)
  document.getElementById("infoPanel").innerHTML = `
    <h2 style="margin:0;font-weight:1000">ูุนูููุงุช ุงููุต</h2>
    <div class="muted" style="margin-top:8px">ุงูููุน: <b>${T.type}</b></div>
    <div class="divider"></div>
    <h3 style="margin:0;font-weight:1000">ูุนุงูู ูููุงุช (ูุฎุชุงุฑุฉ)</h3>
    <ul>${T.meanings.map(([w,m])=>`<li><b>${w}</b> โ ${m}</li>`).join("")}</ul>
    <div class="divider"></div>
    <h3 style="margin:0;font-weight:1000">ุฅุฑุดุงุฏุงุช ูุฑุงุกุฉ</h3>
    <ul>${T.tips.map(x=>`<li>${x}</li>`).join("")}</ul>
  `;

  // ุฑุณู ุงูุงุฎุชุจุงุฑ
  const quiz = document.getElementById("quiz");
  quiz.innerHTML = T.quiz.map((Q,i)=>{
    const name = `q${i}`;
    const opts = Q.type==="tf"
      ? [{v:"true",t:"ุตุญ โ"},{v:"false",t:"ุฎุทุฃ โ"}]

  }).join("");

  // ุงูุชูุงู ุณุฑูุน ููุงุฎุชุจุงุฑ
  if(location.hash==="#quiz"){ document.getElementById("quizPanel").scrollIntoView({behavior:"smooth"}); }

  // ุงูุชุตุญูุญ + ุญูุธ ุงููุชูุฌุฉ
  document.getElementById("check").onclick = ()=>{
    let correct=0;
    for(let i=0;i<T.quiz.length;i++){
      const Q = T.quiz[i];

      if(!picked){ alert("ุฃููู ุฌููุน ุงูุฃุณุฆูุฉ ุฃูููุง โ๏ธ"); return; }
      let ok=false;

  };
